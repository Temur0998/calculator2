<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="sec">
    <div class="rowA">
        <input class="int" type="number" id="a" placeholder="Ani kiriting">

    </div>
    <div class="rowB">
        <div class="flex-column">
            <button type="button" onclick="plus()">
                <svg enable-background="new 0 0 50 50" height="50px" id="Layer_1" version="1.1" viewBox="0 0 50 50" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect fill="none" height="50" width="50"/><line fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="9" x2="41" y1="25" y2="25"/><line fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="25" x2="25" y1="9" y2="41"/></svg>
            </button>
            <button type="button" onclick="minus()">
                <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><path d="M216,136H40a8,8,0,0,1,0-16H216a8,8,0,0,1,0,16Z"/></svg>
            </button>
        </div>
        <div class="flex-column">
            <button type="button" onclick="kupaytma()">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M6.00015 4.58569L12.0002 10.5857L18.0002 4.58569L19.4144 5.99991L13.4144 11.9999L19.4144 17.9999L18.0002 19.4141L12.0002 13.4141L6.00015 19.4141L4.58594 17.9999L10.5859 11.9999L4.58594 5.99991L6.00015 4.58569Z" fill="black"/></svg>
            </button>
            <button type="button" onclick="boluv()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M17.3196 2.49221L8.50731 22.3198L6.67969 21.5076L15.492 1.67993L17.3196 2.49221Z" fill="black"/></svg>
            </button>
        </div>
    </div>
    <div class="results">
        <h1>
            <strong id="res">

            </strong>
        </h1>
    </div>
</section>


<script src="index.js" type="text/javascript">
